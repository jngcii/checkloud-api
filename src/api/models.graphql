type User {
	id: ID!
	username: String!
	password: String!
	name: String
	createdAt: String!
	plans: [Plan]
	items: [Item]
	itemSgts: [ItemSgt]
	planCount: Int!
	activePlanCount: Int!
	itemCount: Int!
}

type Plan {
	id: ID!
	user: User!
	title: String!
	startAt: String!
	itemActs: [ItemAct!]!
	isActive: Boolean!
	isMain: Boolean!
}

type Item {
	id: ID!
	user: User!
	keyword: String!
	color: String!
	parentItem: Item
	childItems: [Item]
	parentItemAct: ItemAct
	childItemAct: ItemAct
	order: Int!
}

type ItemSgt {
	id: ID!
	user: User!
	keyword: String!
}

type AuthPayload {
	token: String
	user: User
}

type ItemAct {
	id: ID!
	plan: Plan!
	keyword: String!
	color: String!
	isChecked: Boolean!
	parentItem: [String]
	childItems: [String]
	finishedTime: String
	memo: String
	order: Int!
}
